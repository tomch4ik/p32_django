<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>{{ post.title }} — Блог</title>
</head>
<body>
    <h1>{{ post.title }}</h1>

    <p><small>Створено: {{ post.created_at }} | Оновлено: {{ post.updated_at }}</small></p>

    <article>
        <p>{{ post.content|linebreaks }}</p>
    </article>

    <p>
        <a href="{% url 'blog:post_list' %}">← Повернутися до списку постів</a>
    </p>
</body>
</html>
