<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Блог — список постів</title>
</head>
<body>
    <h1>Блог</h1>

    <form method="post">
    {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Save</button>
    </form>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>
                        <a href="{% url 'blog:post_detail' post.pk %}">
                            {{ post.title }}
                            {{ post }}
                        </a>
                    </h2>
                    <p><small>Створено: {{ post.create_at }}</small></p>
                    <p>
                        {{ post.content|truncatechars:150 }}
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Поки що немає опублікованих постів.</p>
    {% endif %}
</body>
</html>
